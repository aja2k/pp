<!DOCTYPE html>
<html>
<head>
    <title>Helm Related Icons - Font Awesome Preview</title>
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
    <style>
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .icon-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .icon-item i {
            font-size: 24px;
            margin-right: 10px;
            width: 30px;
            text-align: center;
        }
        .icon-name {
            font-family: monospace;
        }
        h2 {
            margin: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Helm/Kubernetes Related Icons</h2>
    <div class="icon-grid">
        <div class="icon-item">
            <i class="fa fa-ship"></i>
            <span class="icon-name">fa-ship</span>
        </div>
        <div class="icon-item">
            <i class="fa fa-cubes"></i>
            <span class="icon-name">fa-cubes</span>
        </div>
        <div class="icon-item">
            <i class="fa fa-cube"></i>
            <span class="icon-name">fa-cube</span>
        </div>
        <div class="icon-item">
            <i class="fa fa-cloud"></i>
            <span class="icon-name">fa-cloud</span>
        </div>
        <div class="icon-item">
            <i class="fa fa-cogs"></i>
            <span class="icon-name">fa-cogs</span>
        </div>
        <div class="icon-item">
            <i class="fa fa-gear"></i>
            <span class="icon-name">fa-gear</span>
        </div>
    </div>

    <h2>Status/Version Related Icons</h2>
    <div class="icon-grid">
        <div class="icon-item">
            <i class="fa fa-check-circle"></i>
            <span class="icon-name">fa-check-circle</span>
        </div>
        <div class="icon-item">
            <i class="fa fa-exclamation-circle"></i>
            <span class="icon-name">fa-exclamation-circle</span>
        </div>
        <div class="icon-item">
            <i class="fa fa-times-circle"></i>
            <span class="icon-name">fa-times-circle</span>
        </div>
        <div class="icon-item">
            <i class="fa fa-clock-o"></i>
            <span class="icon-name">fa-clock-o</span>
        </div>
        <div class="icon-item">
            <i class="fa fa-refresh"></i>
            <span class="icon-name">fa-refresh</span>
        </div>
        <div class="icon-item">
            <i class="fa fa-spinner fa-spin"></i>
            <span class="icon-name">fa-spinner</span>
        </div>
    </div>

    <h2>Chart Management Icons</h2>
    <div class="icon-grid">
        <div class="icon-item">
            <i class="fa fa-download"></i>
            <span class="icon-name">fa-download</span>
        </div>
        <div class="icon-item">
            <i class="fa fa-upload"></i>
            <span class="icon-name">fa-upload</span>
        </div>
        <div class="icon-item">
            <i class="fa fa-trash"></i>
            <span class="icon-name">fa-trash</span>
        </div>
        <div class="icon-item">
            <i class="fa fa-pencil"></i>
            <span class="icon-name">fa-pencil</span>
        </div>
        <div class="icon-item">
            <i class="fa fa-code-fork"></i>
            <span class="icon-name">fa-code-fork</span>
        </div>
        <div class="icon-item">
            <i class="fa fa-terminal"></i>
            <span class="icon-name">fa-terminal</span>
        </div>
    </div>
</body>
</html>
