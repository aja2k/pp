<!DOCTYPE html>
<html>
<head>
    <title>All Font Awesome Icons</title>
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .category {
            margin-bottom: 40px;
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px 0;
        }
        .icon-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .icon-item:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .icon-item i {
            font-size: 24px;
            margin-right: 15px;
            width: 30px;
            text-align: center;
            color: #444;
        }
        .icon-name {
            font-family: monospace;
            color: #666;
        }
        #search {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .category-nav {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .category-nav a {
            display: block;
            padding: 5px 10px;
            color: #666;
            text-decoration: none;
        }
        .category-nav a:hover {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <input type="text" id="search" placeholder="Search icons...">
    
    <nav class="category-nav">
        <a href="#web">Web Application</a>
        <a href="#text-editor">Text Editor</a>
        <a href="#directional">Directional</a>
        <a href="#video-player">Video Player</a>
        <a href="#brand">Brand</a>
        <a href="#chart">Chart</a>
        <a href="#currency">Currency</a>
        <a href="#file-type">File Type</a>
        <a href="#spinner">Spinners</a>
        <a href="#form">Form Control</a>
        <a href="#payment">Payment</a>
        <a href="#chart">Chart</a>
        <a href="#medical">Medical</a>
    </nav>

    <div class="category" id="web">
        <h2>Web Application Icons</h2>
        <div class="icon-grid">
            <div class="icon-item">
                <i class="fa fa-address-book"></i>
                <span class="icon-name">fa-address-book</span>
            </div>
            <div class="icon-item">
                <i class="fa fa-address-card"></i>
                <span class="icon-name">fa-address-card</span>
            </div>
            <!-- ... more icons ... -->
        </div>
    </div>

    <!-- Add more categories -->

    <script>
        // 검색 기능
        document.getElementById('search').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('.icon-item').forEach(item => {
                const iconName = item.querySelector('.icon-name').textContent.toLowerCase();
                item.style.display = iconName.includes(searchTerm) ? '' : 'none';
            });
        });
    </script>
</body>
</html>
