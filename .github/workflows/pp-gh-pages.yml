name: Deploy Static Site

on:
  push:
    branches: [ "main" ]
    paths:
      - 'css/**'
      - 'js/**'
      - 'libs/**'
      - 'images/**'
      - 'index.html'
      - 'sass/**'
      - 'package.json'
      - 'gulpfile.js'
      - '.github/**'
      - 'projects/project-a/example/helmcharts/**'
      
  workflow_dispatch:

# GitHub Pages에 대한 권한 설정
permissions:
  contents: write
  pages: write
  id-token: write

# 동시 실행 방지 설정
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  helm-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install helm-docs
        run: |
          wget https://github.com/norwoodj/helm-docs/releases/download/v1.14.2/helm-docs_1.14.2_Linux_x86_64.tar.gz
          tar -xvf helm-docs_1.14.2_Linux_x86_64.tar.gz
          sudo mv helm-docs /usr/local/bin/helm-docs
          
      - name: Generate Helm Docs
        run: |
          cd projects/project-a/example/helmcharts
          for chart in */; do
            if [ -d "$chart" ]; then
              echo "Generating docs for $chart"
              helm-docs -c "$chart"
            fi
          done
          
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add projects/project-a/example/helmcharts/**/README.md
          git commit -m "chore: Update helm chart documentation" || echo "No changes to commit"
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

  deploy:
    needs: helm-docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '12'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install -g gulp-cli
          npm install --legacy-peer-deps

      - name: Build assets
        run: gulp

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4